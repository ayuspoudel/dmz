[package]
name = "dotmanz"
version = "2.0.4"
edition = "2021"
authors = ["Ayush Poudel ayushpoudel2003@gmail.com"]
description = "dotmanz CLI â€“ manage modular ZSH configs from the command line."
license = "MIT"
readme = "../README.md"
homepage = "https://github.com/ayushpoudel/dotmanz"
repository = "https://github.com/ayushpoudel/dotmanz"
keywords = ["zsh", "cli", "dotfiles", "automation"]
categories = ["command-line-utilities"]
publish = false

[dependencies]
clap = { version = "4.5", features = ["derive"] }   # Command-line interface
dirs = "5.0.1"                                        # Cross-platform user dirs
regex = "1.10"                                      # For editing lines in .zshrc
walkdir = "2.5"                                     # Traverse ~/.dotmanz/zsh/
anyhow = "1.0"                                      # Ergonomic error handling
colored = "2.1"                                     # Colorized output like your shell script

# Optional: Add logging in the future
# log = "0.4"
# env_logger = "0.10"
inquire = "0.6"

clap_complete = "4.5"